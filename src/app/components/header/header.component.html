<div class="header-container">
  <div class="logo-img-container">
    <img
      class="logo-img"
      src="https://assets.yad2.co.il/common/logo-orange.svg"
      alt="יד 2"
    />
  </div>

  <ul class="categories">
    <li
      class="category gray-background"
      #realEstate
      id="realEstate"
      (mouseenter)="onMouseEnterCategory(realEstate.id)"
      (mouseleave)="onMouseLeaveCategory(realEstate.id)"
    >
      <a>נדל"ן</a>
      <app-category-modal
        *ngIf="activeCategory.realEstate"
        [chosenCategory]="'realEstate'"
      ></app-category-modal>
    </li>

    <li
      class="category gray-background"
      #newApartmants
      id="newApartmants"
      (mouseenter)="onMouseEnterCategory(newApartmants.id)"
      (mouseleave)="onMouseLeaveCategory(newApartmants.id)"
    >
      <a>דירות חדשות</a>
      <app-category-modal
        *ngIf="activeCategory.newApartmants"
      ></app-category-modal>
    </li>

    <li
      class="category gray-background"
      #vehicles
      id="vehicles"
      (mouseenter)="onMouseEnterCategory(vehicles.id)"
      (mouseleave)="onMouseLeaveCategory(vehicles.id)"
    >
      <a>רכב</a>
      <app-category-modal
        *ngIf="activeCategory.vehicles"
        [chosenCategory]="'vehicles'"
      ></app-category-modal>
    </li>
    <li
      class="category gray-background"
      #yad2
      id="yad2"
      (mouseenter)="onMouseEnterCategory(yad2.id)"
      (mouseleave)="onMouseLeaveCategory(yad2.id)"
    >
      <a>יד שנייה</a>
      <app-category-modal *ngIf="activeCategory.yad2"></app-category-modal>
    </li>
    <li
      class="category gray-background"
      #needed
      id="needed"
      (mouseenter)="onMouseEnterCategory(needed.id)"
      (mouseleave)="onMouseLeaveCategory(needed.id)"
    >
      <a>דרושים IL</a>
      <app-category-modal
        *ngIf="activeCategory.needed"
        [chosenCategory]="'needed'"
      ></app-category-modal>
    </li>
    <li
      class="category gray-background"
      #business
      id="business"
      (mouseenter)="onMouseEnterCategory(business.id)"
      (mouseleave)="onMouseLeaveCategory(business.id)"
    >
      <a>עסקים למכירה</a>
      <app-category-modal
        *ngIf="activeCategory.business"
        [chosenCategory]="'business'"
      ></app-category-modal>
    </li>
    <li
      class="category gray-background"
      #pets
      id="pets"
      (mouseenter)="onMouseEnterCategory(pets.id)"
      (mouseleave)="onMouseLeaveCategory(pets.id)"
    >
      <a>חיות מחמד</a>
      <app-category-modal
        *ngIf="activeCategory.pets"
        [chosenCategory]="'pets'"
      ></app-category-modal>
    </li>
    <li
      class="category gray-background"
      #jobs
      id="jobs"
      (mouseenter)="onMouseEnterCategory(jobs.id)"
      (mouseleave)="onMouseLeaveCategory(jobs.id)"
    >
      <a>בעלי מקצוע</a>
      <app-category-modal
        *ngIf="activeCategory.jobs"
        [chosenCategory]="'jobs'"
      ></app-category-modal>
    </li>
  </ul>

  <div class="svg-links">
    <div class="mobile-right-links">
      <a class="menu-link svg-link">
        <svg
          class="menu-svg"
          xmlns="http://www.w3.org/2000/svg"
          width="1em"
          height="1em"
          viewBox="0 0 32 32"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M8.29 25.333c-.91 0-1.623-.713-1.623-1.624s.713-1.622 1.623-1.622h15.391c.886 0 1.611.704 1.652 1.601 0 .931-.713 1.645-1.623 1.645H8.29zm0-7.723c-.91 0-1.623-.713-1.623-1.624s.713-1.624 1.623-1.624h15.391c.886 0 1.611.704 1.652 1.604 0 .93-.713 1.643-1.623 1.643H8.29zm0-7.696c-.91 0-1.623-.713-1.623-1.624S7.38 6.666 8.29 6.666h15.391c.886 0 1.611.704 1.652 1.604 0 .93-.713 1.643-1.623 1.643H8.29z"
          ></path>
        </svg>
      </a>

      <a class="add-to-favorites-link svg-link gray-background">
        <svg
          class="favorites-svg"
          width="1em"
          height="1em"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M2.1 8.81c0-3.197 2.582-5.56 5.446-5.56 1.286 0 2.502.443 3.451 1.244l.007.005.995.877.995-.877.006-.005a5.336 5.336 0 013.451-1.244c1.37 0 2.745.404 3.788 1.336 1.058.946 1.694 2.364 1.694 4.224 0 1.918-1.03 4.195-2.677 6.37-1.665 2.198-4.03 4.384-6.858 6.125l-.393.242-.393-.242c-2.831-1.742-5.19-3.951-6.848-6.159C3.124 12.963 2.1 10.686 2.1 8.81zm5.446-4.06C5.492 4.75 3.6 6.46 3.6 8.81c0 1.4.801 3.356 2.363 5.435 1.467 1.954 3.544 3.931 6.042 5.536 2.501-1.604 4.584-3.564 6.056-5.506 1.565-2.067 2.372-4.024 2.372-5.465 0-1.498-.5-2.485-1.193-3.105-.709-.633-1.7-.955-2.789-.955-.936 0-1.805.32-2.478.886l-1.974 1.739-1.975-1.74a3.837 3.837 0 00-2.478-.885z"
            fill="currentColor"
          ></path>
        </svg>

        <span class="desktop-favorites-title">מודעות שאהבתי</span>
      </a>
    </div>

    <a class="chat-link svg-link gray-background">
      <svg
        class="chat-svg"
        width="1em"
        height="1em"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M8.81 17.093V19.95a.02.02 0 00.036.012l.01-.012.931-1.134.524-.637 1.389-1.692a1 1 0 01.773-.365h3.018a4 4 0 004-4V8.956a4 4 0 00-4-4H7.956a4 4 0 00-4 4v3.282a3.884 3.884 0 003.884 3.884.97.97 0 01.97.97zm6.68-13.637H7.957a5.5 5.5 0 00-5.5 5.5v3.282a5.384 5.384 0 004.855 5.358v2.354c0 1.427 1.789 2.067 2.694.964l2.704-3.292h2.782a5.5 5.5 0 005.5-5.5V8.956a5.5 5.5 0 00-5.5-5.5zM6.605 9.093a.75.75 0 01.75-.75h7.865a.75.75 0 010 1.5H7.354a.75.75 0 01-.75-.75zm0 3.277a.75.75 0 01.75-.75h4.806a.75.75 0 010 1.5H7.354a.75.75 0 01-.75-.75z"
          fill="currentColor"
        ></path>
      </svg>

      <span class="desktop-chat-title">צ'אט</span>
    </a>
  </div>

  <div (click)="router.navigate(['/user-entrance'])" class="user-profile gray-background">
    <button class="user-profile-btn">
      <svg
        width="1em"
        height="1em"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M8 7.5a4.25 4.25 0 118.5 0 4.25 4.25 0 01-8.5 0zm7 0a2.75 2.75 0 10-5.5 0 2.75 2.75 0 005.5 0zm6 9.5a4 4 0 00-4-4H7a4 4 0 000 8h10a4 4 0 004-4zM7 14.5h10l.164.005A2.5 2.5 0 0117 19.5H7l-.164-.005A2.5 2.5 0 017 14.5z"
          fill="currentColor"
        ></path>
      </svg>
    </button>

    <span class="user-profile-title">התחברות</span>

    <ul class="user-profile-options">
      <li class="user-profile-option">
        <svg
          width="1em"
          height="1em"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="user-profile-option-svg"
        >
          <path
            d="M15.332 5.107a7.818 7.818 0 00-9.865 3.445l2.11-.006a.75.75 0 11.004 1.5l-3.82.01a.75.75 0 01-.752-.748L3 5.488a.75.75 0 111.5-.003l.004 1.754C6.908 3.533 11.69 1.96 15.91 3.723a9.317 9.317 0 11-12.623 10.89.75.75 0 011.453-.371 7.817 7.817 0 0014.788 1.09 7.815 7.815 0 00-4.196-10.225z"
            fill="currentColor"
          ></path>
          <path
            d="M12.743 9.017a.75.75 0 00-1.493.102V14l.007.104a.75.75 0 00.234.447l2.418 2.231.087.07a.75.75 0 00.973-.113l.069-.087a.75.75 0 00-.112-.972l-2.177-2.01.001-4.551-.007-.102z"
            fill="currentColor"
          ></path>
        </svg>

        <span class="user-profile-option-txt">חיפושים אחרונים</span>
      </li>

      <li class="user-profile-option">
        <svg
          width="1em"
          height="1em"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="user-profile-option-svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M11.84 22.24c-.79 0-1.57-.25-2.21-.72-.63-.46-1.1-1.13-1.32-1.87a.645.645 0 01-.03-.2v-.2H3.79c-.3 0-.58-.17-.71-.43s-.1-.56.08-.79c.04-.07.08-.13.14-.23.1-.2.25-.54.41-1.05.29-.96.64-2.7.64-5.46 0-1.95.78-3.79 2.19-5.17a7.609 7.609 0 014.21-2.07l.17-.02V2.77c0-.42.35-.77.79-.77.44 0 .79.34.79.77v1.22l.18.02c1.68.19 3.26.93 4.46 2.1a7.195 7.195 0 012.19 5.17c0 3.08.34 4.79.63 5.68.16.48.3.74.38.86l.07.09c.24.23.32.55.22.83-.11.31-.41.51-.75.51h-4.46v.2c0 .07-.02.14-.04.2-.22.74-.69 1.4-1.32 1.87-.63.46-1.42.72-2.21.72h-.01zm-1.89-2.69c.15.29.36.55.63.75.36.26.81.41 1.26.41.45 0 .89-.14 1.26-.41.27-.2.48-.45.63-.75l.14-.29H9.81l.14.29zM11.83 5.5c-1.58 0-3.06.6-4.18 1.69a5.657 5.657 0 00-1.73 4.09c0 2.37-.24 4.35-.7 5.89-.03.1-.18.54-.18.54h13.51l-.1-.3c-.47-1.44-.71-3.51-.71-6.14 0-1.55-.62-3-1.73-4.09a5.95 5.95 0 00-4.18-1.69v.01z"
            fill="currentColor"
          ></path>
        </svg>

        <span class="user-profile-option-txt">התראות</span>
      </li>
    </ul>
  </div>

  <div class="post-ad">
    <svg
      width="1em"
      height="1em"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M12 4.75a.75.75 0 01.743.648l.007.102v5.75h5.75a.75.75 0 01.102 1.493l-.102.007h-5.75v5.75a.75.75 0 01-1.493.102l-.007-.102v-5.75H5.5a.75.75 0 01-.102-1.493l.102-.007h5.75V5.5a.75.75 0 01.75-.75z"
        fill="currentColor"
      ></path>
    </svg>

    <span class="post-ad-title">פרסום מודעה</span>
  </div>
</div>
